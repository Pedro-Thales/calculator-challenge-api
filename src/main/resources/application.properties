spring.application.name=calculator-challenge-api

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/calculator_challenge}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true
spring.sql.init.mode=always

random-api.url=https://www.random.org/

app.security.token=${TOKEN_SECRET:secret}
app.security.expiration-time-in-minutes=${TOKEN_EXPIRATION_TIME_IN_MINUTES:30}


