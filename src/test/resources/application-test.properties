spring.application.name=calculator-challenge-api

spring.datasource.url=jdbc:mysql://localhost:3306/calculator_challenge
jakarta.persistence.jdbc.url=jdbc:mysql://localhost:3306/calculator_challenge
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

random-api.url=http://localhost:8006/


feign.client.config.default.loggerLevel=full

feign.httpclient.enabled=false
feign.okhttp.enabled=true
feign.httpclient.disableSslValidation=true
feign.client.insecure=true
